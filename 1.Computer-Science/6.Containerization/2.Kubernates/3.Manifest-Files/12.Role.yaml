# ================================================================================
# ğŸ“˜ Definition: Role
# --------------------------------------------------------------------------------
# Role is a namespaced Kubernetes RBAC resource that defines a set of PolicyRules
# (permissions) within a specific namespace.
#
# Roles can only grant access to:
#   âœ”ï¸ Namespaced resources (like Pods, Services, ConfigMaps, Secrets, etc.)
#   âŒ Not applicable to cluster-wide resources (like Nodes, PVs, CRDs, etc.)
#
# Roles are typically:
#   ğŸ”¹ Bound to a ServiceAccount or User via RoleBinding (namespace-scoped)
#   ğŸ”¹ Used in tenant-isolated environments, staging/test setups, or scoped CI jobs
#   ğŸ”¹ Preferred for minimizing blast radius of misconfigured automation
#
# ğŸ” Use case: Grant CI jobs or developers permissions to manage workloads safely
# within a namespace without giving full cluster access.
# ================================================================================
# --------------------------------------------------------------------------------
# ğŸ” Role: Grants CI service account permissions to manage common K8s objects
# --------------------------------------------------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ci-role                                       # ğŸ†” Name for this Role
  namespace: ci-namespace                             # ğŸ—‚ï¸ Namespace this Role applies to
rules:
  # -------------------------------------------------------------------------------
  # ğŸŒ Core API Group: Pods, Services, ConfigMaps, Secrets
  # -------------------------------------------------------------------------------
  - apiGroups: [""]                                   # Core API group
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "create", "delete", "watch", "update"]
  # -------------------------------------------------------------------------------
  # ğŸ§± apps.k8s.io API Group: Manage Deployments and ReplicaSets
  # -------------------------------------------------------------------------------
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "create", "delete", "watch", "update"]
  # -------------------------------------------------------------------------------
  # â± batch.k8s.io API Group: Handle CI Jobs and CronJobs
  # -------------------------------------------------------------------------------
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "create", "delete", "watch", "update"]
  # -------------------------------------------------------------------------------
  # ğŸ” (Optional) RBAC API Group: Allow CI system to manage RoleBindings in this ns
  # -------------------------------------------------------------------------------
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "create", "delete", "update"]
