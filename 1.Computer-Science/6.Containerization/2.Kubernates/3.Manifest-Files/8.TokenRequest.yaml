# ğŸ§ª HOW TO CREATE THIS TOKEN VIA CLI OR SCRIPT:

# ğŸ‘‡ Use `kubectl` to request the token using the service account
# (No YAML needed â€“ dynamic inline request)
#
# Note: `default` is the service account name and namespace

# kubectl create token default \
#   --duration=1h \
#   --bound-object-kind=Pod \
#   --bound-object-name=my-job-pod \
#   --bound-object-uid=12345678-90ab-cdef-1234-567890abcdef \
#   --audience=https://kubernetes.default.svc \
#   --namespace=default

# â• Output: A base64-encoded JWT token you can use in an Authorization header

