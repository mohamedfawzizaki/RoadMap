# ------------------------------------------------------------------------------
# ğŸ” TokenRequest: Secure short-lived token request for accessing Kubernetes API
# ------------------------------------------------------------------------------

# ğŸ“ DEFINITION:
# TokenRequest generates a short-lived JWT token for a specific ServiceAccount.
# Supports:
#   - Fine-grained audience control (e.g., API server only)
#   - Expiration setting (TTL)
#   - Binding to an existing object (e.g., Pod) for lifecycle security

apiVersion: authentication.k8s.io/v1
kind: TokenRequest
metadata:
  name: ci-access-token           # Optional: not validated by server
spec:
  audiences:
    - https://kubernetes.default.svc  # ğŸ‘ˆ Intended recipient (API server)
  expirationSeconds: 3600             # â° 1 hour TTL
  boundObjectRef:                     # ğŸ”’ Token is invalidated if bound object is deleted
    apiVersion: v1
    kind: Pod
    name: my-job-pod
    uid: "12345678-90ab-cdef-1234-567890abcdef"












